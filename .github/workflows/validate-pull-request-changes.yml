name: Validate Pull Request Changes

run-name: "Validate Changes in PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Run Pull Request Checks
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Read node version
        id: get_node_version
        run: |
          node_version=$(jq -re '.engines.node' ./package.json)

          if [[ ! "$node_version" =~ ^([0-9]{1,2}\.){0,2}[0-9]{1,2}$ ]]; then
            echo "::error title=Invalid node version::Got: $node_version (expected x.y.z, x.y or x)"
            exit 1
          fi

          echo "node_version=$node_version" >> "$GITHUB_OUTPUT"
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ steps.get_node_version.outputs.node_version }}
          cache: npm
          package-manager-cache: true
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run format check
        run: npm run format:check
      - name: Run lint check
        run: npm run lint:check
